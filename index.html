<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daggerheart Ranges</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      background: #222;
      color: white;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr 60px 60px 60px;
      gap: 5px;
      margin-bottom: 8px;
      align-items: center;
    }
    label {
      font-size: 14px;
    }
    input[type="number"], input[type="color"] {
      width: 100%;
    }
    button {
      padding: 6px 10px;
      font-size: 14px;
      margin-right: 5px;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h2>Daggerheart Ranges</h2>

  <div class="row">
    <label>Very Close</label>
    <input id="r1" type="number" value="1" min="1" step="1"/>
    <input id="c1" type="color" value="#f2c94c"/>
    <input id="o1" type="number" value="0.18" min="0" max="1" step="0.02" />
  </div>
  <div class="row">
    <label>Close</label>
    <input id="r2" type="number" value="3" min="1" step="1"/>
    <input id="c2" type="color" value="#27ae60"/>
    <input id="o2" type="number" value="0.18" min="0" max="1" step="0.02" />
  </div>
  <div class="row">
    <label>Far</label>
    <input id="r3" type="number" value="6" min="1" step="1"/>
    <input id="c3" type="color" value="#2d9cdb"/>
    <input id="o3" type="number" value="0.18" min="0" max="1" step="0.02" />
  </div>
  <div class="row">
    <label>Very Far</label>
    <input id="r4" type="number" value="12" min="1" step="1"/>
    <input id="c4" type="color" value="#9b51e0"/>
    <input id="o4" type="number" value="0.18" min="0" max="1" step="0.02" />
  </div>

  <div style="margin-top: 10px;">
    <button id="apply">Apply to Selection</button>
    <button id="register">Register Context Menu</button>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
